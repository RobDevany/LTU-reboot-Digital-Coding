    <script>

        function calculator(number1, number2,operator){
            var maths;
            switch(operator){
                case '+':
                    maths = number1 + number2;
                    break;
                case '-':
                    maths = number1 - number2;
                    break;
                case '*':
                    maths = number1 * number2;
                    break;
                case '/':
                    maths = number1 / number2;
                    break;
                case '%':
                    maths = number1 % number2;
                break;      
            }
            return maths;
        }

        var a = 10;
        var b = 3;

        var strMessage = a + '+' + b + ' = ' + calculator(a,b,'+');
        console.log(strMessage);
        var strMessage = a + '-' + b + ' = ' + calculator(a,b,'-');
        console.log(strMessage);
        var strMessage = a + '*' + b + ' = ' + calculator(a,b,'*');
        console.log(strMessage);
        var strMessage = a + '/' + b + ' = ' + calculator(a,b,'/');
        console.log(strMessage);
        var strMessage = a + '%' + b + ' = ' + calculator(a,b,'%');
        console.log(strMessage);

        total = 250
        percentage = 50
        totalPercentage = calculator(percentage,calculator(total,100,'/'),'*');
        console.log(totalPercentage);
